<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UrnaEletr√¥nica</title>
</head>
<body>
    <div class="urna__container">
        <div class="left__container">
            <div class="show__numbers">
                <p class="show__numbers-display"></p>
            </div>
            <div class="img__name">
                <img src="images/teste.avif" class="urna__candidato" alt="candidato">
                <span class="name__candidato">Name</span>
            </div>
        </div>
        <div class="right__container">
            <div class="urna__numbers">
                <input type="button" class="btn" value="1" onclick="insert('1')">
                <input type="button" class="btn" value="2" onclick="insert('2')">
                <input type="button" class="btn" value="3" onclick="insert('3')">
                <input type="button" class="btn" value="4" onclick="insert('4')">
                <input type="button" class="btn" value="5" onclick="insert('5')">
                <input type="button" class="btn" value="6" onclick="insert('6')">
                <input type="button" class="btn" value="7" onclick="insert('7')">
                <input type="button" class="btn" value="8" onclick="insert('8')">
                <input type="button" class="btn" value="9" onclick="insert('9')">
                <input type="button" class="btn" value="0" onclick="insert('0')">
                <br>
                <input type="button" class="btns branco__btn" value="Branco" onclick="votoNulo()">
                <input type="button" class="btns corrige__btn" value="Corrige" onclick="corrigeVoto()">
                <input type="button" class="btns confirma__btn" value="Confirma" onclick="confirmVoto()">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
